<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reviews Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
        }

        .sidebar .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #ff69b4;
            text-align: center;
            padding: 32px 0 18px 0;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin: 18px 0;
            text-align: center;
        }

        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.08em;
            padding: 10px 0;
            display: block;
            border-radius: 18px;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            background: linear-gradient(90deg, #ff69b4 0%, #ffb6d2 100%);
            color: #18141c;
        }

        .sidebar .user-section {
            text-align: center;
            padding: 24px 0 32px 0;
            border-top: 1px solid #444;
        }

        .sidebar .user-section button {
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 28px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .sidebar .user-section button:hover {
            background: #e754a0;
        }

        .main-content {
            margin-left: 220px;
            width: calc(100vw - 220px);
            min-height: 100vh;
            background-color: #f8f8fa;
            padding: 36px 32px 32px 32px;
            box-sizing: border-box;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 8px;
        }

        .page-header p {
            color: #666;
            font-size: 1.1em;
        }

        .reviews-container {
            background: #fff;
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(255, 105, 180, 0.1);
        }

        /* DataTables Custom Styling */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_processing,
        .dataTables_wrapper .dataTables_paginate {
            color: #18141c !important;
            font-weight: 600;
        }

        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 2px solid #ff69b4;
            border-radius: 8px;
            padding: 8px 12px;
            color: #18141c;
            background: #fff;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            background: #ff69b4 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 8px 16px !important;
            margin: 0 4px !important;
            font-weight: 600 !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #e754a0 !important;
            color: #fff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #d72660 !important;
            color: #fff !important;
        }

        .dataTables_wrapper .dataTables_buttons .dt-button {
            background: #ff69b4 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 8px 16px !important;
            margin: 0 4px !important;
            font-weight: 600 !important;
        }

        .dataTables_wrapper .dataTables_buttons .dt-button:hover {
            background: #e754a0 !important;
            color: #fff !important;
        }

        /* Table header and cell styling for visibility */
        #reviewsTable th {
            background: #ff69b4;
            color: #fff;
            font-size: 1.08em;
            font-weight: 700;
            border: none;
        }
        #reviewsTable td {
            color: #18141c;
            background: #fff;
            font-size: 1em;
            font-weight: 600;
            border-bottom: 1px solid #ffd6e8;
        }
        #reviewsTable tr {
            background: #fff;
        }
        #reviewsTable tr:hover {
            background: #ffe4f2;
        }
        .review-rating {
            display: flex;
            gap: 2px;
        }
        .review-rating .fa-star {
            color: #ffd700;
            font-size: 14px;
        }
        .delete-review-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-review-btn:hover {
            background: #c82333;
        }

        @media (max-width: 1100px) {
            .main-content {
                padding: 18px 4px;
            }
        }

        @media (max-width: 700px) {
            .sidebar {
                width: 100px;
            }
            .main-content {
                margin-left: 100px;
                padding: 8px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">STYLES</div>
            <nav>
                <ul>
                    <li><a href="admin.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                    <li><a href="adminProducts.html"><i class="fas fa-tshirt"></i> Products</a></li>
                    <li><a href="adminUsers.html"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="adminOrders.html"><i class="fas fa-box-open"></i> Orders</a></li>
                    <li><a href="adminSales.html"><i class="fas fa-chart-pie"></i> Sales</a></li>
                    <li><a href="adminReviews.html" class="active"><i class="fas fa-star"></i> Reviews</a></li>
                </ul>
            </nav>
        </div>
        <div class="user-section">
            <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Reviews Management</h1>
            <p>Manage all customer reviews and ratings</p>
        </div>

        <div class="reviews-container">
            <table id="reviewsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Product</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reviews will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $('#logoutBtn').on('click', function () {
            sessionStorage.clear();
            window.location.href = 'guest.html';
        });
    </script>
    <script src="js/adminReviews.js"></script>
</body>
</html>
