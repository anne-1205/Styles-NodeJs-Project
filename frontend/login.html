<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Fashionista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" />

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
    integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-pink: #ff69b4;
      --light-pink: #ffc0cb;
      --dark-pink: #c71585;
      --black: #111;
      --white: #fff;
      --font-main: 'Montserrat', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }

    body {
      background-color: var(--primary-pink);
      font-family: var(--font-main);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #loginForm {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    #loginForm h2 {
      font-family: var(--font-heading);
      font-size: 32px;
      margin-bottom: 30px;
      text-align: center;
      color: var(--light-pink);
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      color: var(--light-pink);
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background-color: #2a2a2a;
      color: var(--white);
      border: 1px solid #444;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary-pink);
    }

    #login {
      width: 100%;
      padding: 12px;
      background-color: var(--light-pink);
      color: var(--black);
      font-weight: 600;
      border: none;
      border-radius: 30px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #login:hover {
      background-color: var(--white);
      color: var(--primary-pink);
    }

    @media (max-width: 500px) {
      #loginForm {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>

    <div class="form-group">
      <label for="loginEmail">Email</label>
      <input
        type="email"
        id="loginEmail"
        name="email"
        class="form-control"
        required />
    </div>

    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input
        type="password"
        id="loginPassword"
        name="password"
        class="form-control"
        required />
    </div>

    <button type="submit" id="login">Login</button>
  </form>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
    integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="js/user.js"></script>
</body>
</html>
