    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1e1e1e;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(255, 105, 180, 0.4);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ff69b4;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #ffffff;
        }

        nav ul li a .fas {
            margin-right: 6px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #ff69b4;
            font-size: 36px;
            margin-top: 40px;
            text-align: center;
        }

        #orders {
            margin: 30px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 18px;
            box-shadow: 0 0 18px rgba(255, 105, 180, 0.18);
        }

        .order-card {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            color: #18141c;
            border-radius: 14px;
            margin-bottom: 28px;
            padding: 22px 28px 18px 28px;
            box-shadow: 0 2px 12px rgba(255, 105, 180, 0.10);
            font-family: 'Montserrat', sans-serif;
            position: relative;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-status {
            font-weight: 700;
            font-size: 1.1em;
            padding: 6px 18px;
            border-radius: 18px;
            background: #fff;
            color: #d72660;
            box-shadow: 0 1px 4px rgba(255, 105, 180, 0.10);
            margin-left: 12px;
        }

        .order-details-btn {
            background: #111;
            color: #ff69b4;
            border: none;
            border-radius: 20px;
            padding: 8px 22px;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }

        .order-details-btn:hover {
            background: #ff69b4;
            color: #111;
        }

        .order-pdf-btn {
            background: #ff69b4 !important;
            color: #fff !important;
            border: none !important;
            border-radius: 20px !important;
            padding: 8px 22px !important;
            font-weight: 700 !important;
            font-size: 1em !important;
            cursor: pointer !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.3) !important;
        }

        .order-pdf-btn:hover {
            background: #e754a0 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4) !important;
        }

        .order-pdf-btn:active {
            transform: translateY(0) !important;
        }

        .order-pdf-btn:disabled {
            opacity: 0.6 !important;
            cursor: not-allowed !important;
            transform: none !important;
        }

        .order-items-list {
            margin: 0 0 0 18px;
            padding: 0;
            list-style: disc;
        }

        .order-items-list li {
            margin-bottom: 4px;
            font-size: 1.05em;
        }
    </style>
</head>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%); color:#18141c; font-family: 'Playfair Display', serif; border-radius: 18px;">
          <div class="modal-header" style="border-bottom: 2px solid #fff; background: rgba(255,255,255,0.08);">
