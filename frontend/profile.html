<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- SweetAlert2 -->

  <!-- Custom Style -->
  <style>
    body {
      background-color: #121212;
      color: #f8f8f8;
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .container {
      max-width: 700px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
    }

    label {
      font-weight: 600;
      color: #f8f8f8;
    }

    .form-group input {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }

    .form-group input:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }

    button#updateBtn {
      background-color: #ff69b4;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      color: white;
      display: block;
      margin: 30px auto 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button#updateBtn:hover {
      background-color: #ff85c1;
    }

    #avatarPreview {
      margin-top: 10px;
      max-width: 120px;
      border-radius: 50%;
      border: 2px solid #ff69b4;
      display: block;
    }
  </style>

  <!-- jQuery + Bootstrap + SweetAlert -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js" crossorigin="anonymous"></script>

  <!-- Your JS -->
  <script src="js/user.js" defer></script>
</head>
<body id="profile">
  <!-- Navigation Bar -->
  <nav style="background-color: #1e1e1e; padding: 15px 30px; margin-bottom: 30px;">
    <ul style="list-style: none; display: flex; justify-content: center; align-items: center; gap: 20px; margin: 0; padding: 0;">
      <li><a href="home.html" style="color: #ff69b4; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 25px; transition: background-color 0.3s;"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="cart.html" style="color: #ff69b4; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 25px; transition: background-color 0.3s;"><i class="fas fa-shopping-cart"></i> Cart</a></li>
      <li><a href="orders.html" style="color: #ff69b4; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 25px; transition: background-color 0.3s;"><i class="fas fa-box"></i> Orders</a></li>
      <li style="display: flex; align-items: center; gap: 10px;">
        <img id="navProfilePic" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiNmZjY5YjQiLz4KPHBhdGggZD0iTTE2IDhDMTguMjA5MSA4IDIwIDkuNzkwODYgMjAgMTJDMjAgMTQuMjA5MSAxOC4yMDkxIDE2IDE2IDE2QzEzLjc5MDkgMTYgMTIgMTQuMjA5MSAxMiAxMkMxMiA5Ljc5MDg2IDEzLjc5MDkgOCAxNiA4WiIgZmlsbD0id2hpdGUiLz4KPHBhdGggZD0iTTI0IDI0QzI0IDI2LjIwOTEgMjIuMjA5MSAyOCAyMCAyOEgxMkM5Ljc5MDg2IDI4IDggMjYuMjA5MSA4IDI0VjIyQzggMTkuNzkwOSA5Ljc5MDg2IDE4IDEyIDE4SDIwQzIyLjIwOTEgMTggMjQgMTkuNzkwOSAyNCAyMlYyNFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo=" alt="Profile" style="width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff69b4; object-fit: cover;">
        <a href="profile.html" style="color: #fff; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 25px; background-color: #ff69b4;"><i class="fas fa-user"></i> Profile</a>
      </li>
      <li><a href="#" id="logoutBtn" style="color: #ff69b4; text-decoration: none; font-weight: 600; padding: 8px 15px; border-radius: 25px; transition: background-color 0.3s;"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1><i class="fas fa-user-circle"></i> Your Profile</h1>

    <form id="profileForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="avatar"><i class="fas fa-image"></i> Profile Picture:</label>
        <input type="file" class="form-control-file" id="avatar" name="image" accept="image/*" />
        <img id="avatarPreview" src="#" alt="Profile Picture Preview" style="display: none;" />
      </div>

      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name:</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" class="form-control" id="email" name="email" required readonly />
        <small class="form-text text-muted">Email cannot be changed</small>
      </div>

      <button type="submit" id="updateBtn"><i class="fas fa-save"></i> Update Profile</button>
    </form>
  </div>

  <script>
    // Show preview when avatar selected
    $("#avatar").on("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          $("#avatarPreview").attr("src", e.target.result).show();
        };
        reader.readAsDataURL(file);
      }
    });

    // Logout functionality
    $('#logoutBtn').on('click', function () {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
