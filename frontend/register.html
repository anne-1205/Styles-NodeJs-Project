<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fashion Register</title>

    <!-- Bootstrap and Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #1a1a1a;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        padding-top: 50px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #ff69b4;
        font-weight: 600;
        font-size: 28px;
      }

      form {
        background-color: #2c2c2c;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px #ff69b4;
        font-size: 16px;
      }

      label {
        font-weight: 600;
        color: #f8c0da;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'],
      input[type='file'] {
        background-color: #444;
        color: #fff;
        border: 1px solid #ff69b4;
        border-radius: 5px;
        font-size: 15px;
      }

      input:focus {
        outline: none;
        border-color: #ff1493;
        box-shadow: 0 0 5px #ff69b4;
      }

      button {
        background-color: #ff69b4;
        color: #fff;
        border: none;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
        padding: 10px;
      }

      button:hover {
        background-color: #ff1493;
        box-shadow: 0 0 10px #ff69b4;
      }

      #preview {
        border: 2px solid #ff69b4;
      }

      .icon {
        color: #ff69b4;
        margin-right: 8px;
      }

      #emailVerificationNotice {
        display: none;
        color: #28a745;
        margin-top: 10px;
        font-weight: 600;
        text-align: center;
      }
    </style>

    <!-- JS Libraries -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <form id="registerForm" style="max-width: 500px; margin: auto" novalidate>
      <h2><i class="fas fa-user-plus icon"></i>Register</h2>

      <div class="form-group">
        <label for="name"><i class="fas fa-user icon"></i>Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="profilePicture"><i class="fas fa-image icon"></i>Profile Picture:</label>
        <input
          type="file"
          class="form-control"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
          onchange="previewImage(event)"
        />
        <div id="imagePreview" class="text-center mt-2">
          <img
            id="preview"
            src="#"
            alt="Profile Picture Preview"
            style="max-width: 150px; max-height: 150px; display: none; border-radius: 50%;"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope icon"></i>Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword"><i class="fas fa-lock icon"></i>Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          required
          autocomplete="new-password"
        />
      </div>

      <button type="submit" class="btn btn-block" id="register">
        <i class="fas fa-paper-plane"></i> Register
      </button>

      <div id="errorDisplay" style="color: red; margin-top: 10px;"></div>
      <div id="emailVerificationNotice"></div>
      <div id="verificationSuccess" style="display:none;color:#28a745;font-weight:600;text-align:center;margin-bottom:16px;"></div>
    </form>

    <script>
      function previewImage(event) {
        const preview = document.getElementById("preview");
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            preview.src = e.target.result;
            preview.style.display = "inline";
          };
          reader.readAsDataURL(file);
        }
      }

      // Show verification success message if ?verified=1 in URL
      document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('verified') === '1') {
          const successDiv = document.getElementById('verificationSuccess');
          successDiv.textContent = 'You successfully verified your account. You can now log in.';
          successDiv.style.display = 'block';
        }
      });

      document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();
        // ... your AJAX registration logic here ...

        // Show verification notice dynamically after success
        const notice = document.getElementById("emailVerificationNotice");
        notice.textContent = "Please check your email to verify your account.";
        notice.style.display = "block";
      });
    </script>
    <script src="js/user.js"></script>
  </body>
</html>
